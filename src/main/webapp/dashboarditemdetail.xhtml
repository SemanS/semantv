<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Zuzka</title>

    <h:outputStylesheet name="css/semantic.min.css"/>

</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="url" value="#{editorController.itemDto.url}"/>
    </f:metadata>

    <!--<h:outputScript name="js/jquery-3.1.1.min.js"/>-->
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>


    <div class="ui container">

        <ui:insert name="attachedMenu">
            <ui:include src="WEB-INF/templates/attached-menu-dashboard.xhtml"/>
        </ui:insert>


        <div class="ui form">
            <h:form id="forma" enctype="multipart/form-data">

                <div class="ui grid">
                    <div class="eight wide column" id="sad">

                            <div class="field">
                                <label>Vložiť titulný obrázok</label>
                                <p:fileUpload id="fu" value="#{editorController.baseImgFile}"
                                              mode="simple" label="Vyberte obrázok"
                                              skinSimple="true"/>

                        </div>
                    </div>

                    <div class="eight wide column" id="dsa">
                            <img src="data:image/png;base64,#{editorController.itemDto.imgBase}"/>
                    </div>

                    <div class="sixteen wide column" id="asd">

                            <div class="two fields" id="matchGrid">
                                <div class="field">
                                    <label>Header:</label>
                                    <div class="field">
                                        <p:inputText placeholder="Zadajte text nádpisu" id="header"
                                                     value="#{editorController.itemDto.header}"
                                                     type="text">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>SEO link:</label>
                                    <div class="field">
                                        <p:inputText placeholder="Zadajte text URL" id="seo"
                                                     value="#{editorController.itemDto.url}"
                                                     type="text">
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="three fields" id="secondGrid">
                                <div class="field">
                                    <label>Minutáž:</label>
                                    <div class="field">
                                        <p:inputText placeholder="Zadajte minutáž" id="duration"
                                                     value="#{editorController.itemDto.duration}"
                                                     type="text">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Item Description:</label>
                                    <div class="field">
                                        <p:inputText placeholder="Zadajte text itemu" id="itemDescription"
                                                     value="#{editorController.itemDto.itemDescription}"
                                                     type="text">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Zvoľte kategóriu videa:</label>
                                    <div class="field">

                                        <h:selectOneMenu value="#{editorController.selectedCategory}">
                                            <!--<f:converter binding="#{utils.entityConverter}"/>-->
                                            <!--value="#{editorController.categories.get(editorController.itemDto.category.id -1)}">-->
                                            <!--<f:selectItem
                                                    itemLabel="#{editorController.categories.get(editorController.itemDto.category.id -1).name}"
                                            />-->
                                            <f:selectItems value="#{editorController.categories}" var="c"
                                                           itemValue="#{c.name}" itemLabel="#{c.name}"/>
                                        </h:selectOneMenu>

                                        <!--<div class="ui dropdown selection">
                                            <input name="gender" type="hidden"/>
                                            <div class="default text">Select Gender</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <div class="item">Male</div>
                                                <div class="item">Female</div>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                            </div>


                        </div>


                    <div class="sixteen wide column" id="">


                            <p:textEditor widgetVar="editor1" value="#{editorController.text}" height="300"
                                          style="margin-bottom:10px" placeholder="Napíšte niečo o nás">
                            </p:textEditor>
                            <h:commandLink class="medium ui button left floated" icon="ui-icon-star"
                                           style="border-radius: 0px !important; color: blue"
                                           action="#{editorController.saveItem()}"
                                           value="Uložiť">
                            </h:commandLink>

                            <!--<div class="field">
                                <pe:ckEditor id="editor" width="100%"
                                             widgetVar="editWidget"
                                             value="#{editorController.itemDto.text}"/>
                            </div>
                            <div class="field">
                                <h:commandButton value="Upload"
                                                 action="#{editorController.saveItem}"/>
                            </div>-->

                    </div>
                </div>

            </h:form>
        </div>

    </div>

</h:body>

</html>
